version: '2'

services:
    musicrequestsbackend:
        volumes:
            - .:/music-requests-twitch-extension

            # necessary to prevent OS X node_modules being loaded in:
            - /music-requests-twitch-extension/backend/node_modules

        build:
            context: ./backend
            dockerfile: ./Dockerfile

        ports:
          - "8080:8080"
