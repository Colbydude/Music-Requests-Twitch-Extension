<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <br>
        <div id="app">
            <div class="container">
                <div class="row">
                    <add-song-form artist-id="1" inline-template>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="songname">Song Name:</label>
                                <input type="text" name="songname" id="songname" class="form-control" v-model="songname" required>
                            </div>

                            <button type="submit" class="btn btn-primary" v-on:click="addSong">Add</button>
                        </div>
                    </add-song-form>
                    <song-list artist-id="1" inline-template>
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"><h4 class="panel-title">Songs</h4></div>
                                <table class="table table-condensed table-striped">
                                    <thead>
                                        <tr>
                                            <th>Song</th>
                                            <!--<th>Game</th>-->
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(song, index) in songs">
                                            <td>{{ song.name }}</td>
                                            <td>&nbsp;</td>
                                            <td class="text-right">
                                                <!--<button class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>-->
                                                <button class="btn btn-danger btn-xs" v-on:click="removeSong(index, song.id)"><span class="glyphicon glyphicon-remove"></span></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </song-list>
                </div>
            </div>
        </div>

        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
